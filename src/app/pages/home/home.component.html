<div class="flex mt-5">
  <app-month-list class="max-lg:hidden"/>

  @if(releases().length){
    <section class="w-full flex flex-col items-center">
      @for (release of releases(); track release) {
        <app-card [release]="release"/>
      }
    </section>
  } @else {
    <section class="w-full flex flex-col items-center animate-pulse">
      <app-card-loading/>
      <app-card-loading/>
      <app-card-loading/>
    </section>
  }
  <app-tag-list class="max-lg:hidden"/>
</div>

@if(this.userService.isLogged()) {
  <button routerLink="/release/create" class="create-button">
    Crear Release
  </button>
}
