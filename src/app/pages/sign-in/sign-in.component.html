<div class="flex flex-col w-full items-center text-[#000C56] font-bold">
  <h1 class="text-2xl my-2">
    Bienvenido de nuevo
  </h1>

  @if(true) {
    <form class="flex flex-col w-80">
      <label for="email">
        Correo:
      </label>
      <input id="email" type="email" placeholder="ejemplo@email.com" 
      [class]="stylesInput" autocomplete="email">

      <label for="password">
        Contraseña:
      </label>
      <input id="password" type="password" placeholder="********"
      [class]="stylesInput" autocomplete="current-password">

      <button type="button"
      class="mb-2 underline text-[#FD7658] font-normal">
        ¿Olvidaste tu contraseña?
      </button>

      <button type="submit" 
      [class]="stylesButton" class="text-white">
        Iniciar sesión
      </button>
    </form>
  } @else {
    <div class="w-80 flex flex-col items-center">
      <h2 class="text-lg mb-2 mt-10">
        Inicio de sesión exitoso.
      </h2>
  
      <button type="button" routerLink="/" 
      [class]="stylesButton" class="text-white">
        Ir al inicio
      </button>
    </div>
  }
</div>
