
<div class="flex flex-col w-full items-center text-[#000C56] font-bold">
  @if (!this.editSuccess()){
    <h1 class="text-2xl underline">
      Editar release
    </h1>
    
    <form [formGroup]="formRelease" (ngSubmit)="onSubmit()"
    class="flex flex-col w-80">
      <label for="name">
        Nombre del release:
      </label>
      <input id="name" type="text" placeholder="Nombre del release" 
      formControlName="title" class="stylesInput outline-[#FFA07A]">
      
      <label for="description">
        Descripción:
      </label>
      <textarea id="description" placeholder="Descripción del release" 
      formControlName="description" 
      class="stylesInput outline-[#FFA07A] h-40"></textarea>

      <label for="tag">
        Etiqueta:
      </label>
      <select id="tag" formControlName="tag" 
      class="stylesInput outline-[#FFA07A]">

        <option value="">
          Selecciona una opción
        </option>

        <option value="Corrección de Errores">
          Corrección de Errores
        </option>

        <option value="Actualización de Funcionalidades">
          Actualización de Funcionalidades
        </option>

        <option value="Parche de Seguridad">
          Parche de Seguridad
        </option>

        <option value="Nueva Funcionalidad">
          Nueva Funcionalidad
        </option>

        <option value="Lanzamiento Mayor">
          Lanzamiento Mayor
        </option>

        <option value="Lanzamiento Menor">
          Lanzamiento Menor
        </option>
        
        <option value="Lanzamiento Estable">
          Lanzamiento Estable
        </option>
      </select>
      
      <label for="date">
        Fecha:
      </label>
      <input id="date" type="date" formControlName="created_at" 
      class="stylesInput outline-[#FFA07A]">

      <label for="version">
        Versión:
      </label>
      <input id="version" type="text" placeholder="Versión del release" 
      formControlName="version" class="stylesInput outline-[#FFA07A]">
      
      <button type="submit" class="stylesButton">
        Actualizar release
      </button>
    </form>
  } @else {
    <div class="w-80 flex flex-col items-center">
      <h2 class="text-lg mb-2 mt-10">
        Release actualizado con éxito.
      </h2>

      <button type="button" (click)="onClick()"
      routerLink="/release/{{ id }}"
      class="stylesButton">
        Ir al release
      </button>
    </div>
  }
</div>
