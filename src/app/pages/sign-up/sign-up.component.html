<div class="flex flex-col w-full items-center text-[#000C56] font-bold">
  <h1 class="text-2xl my-2">
    Bienvenido
  </h1>

  @if(true) {
    <form
    class="flex flex-col w-80">
      <label for="firstName">
        Nombre:
      </label>
      <input type="text" [class]="stylesInput"
      placeholder="Ingrese su nombre"/>

      <label for="lastName">
        Apellido:
      </label>
      <input type="text" [class]="stylesInput"
      placeholder="Ingrese su apellido"/>

      <label for="email">
        Correo:
      </label>
      <input type="email" placeholder="ejemplo@email.com" 
      [class]="stylesInput"/>

      <label for="password">
        Contraseña:
      </label>
      <input type="password" placeholder="********"
      [class]="stylesInput"/>

      <button type="submit" 
      [class]="stylesButton" class="text-white">
        Crear cuenta
      </button>
    </form>
  } @else {
    <div class="w-80 flex flex-col items-center">
      <h2 class="text-lg mb-2 mt-10">
        Registro exitoso.
      </h2>

      <button type="button" routerLink="/sign-in"
      [class]="stylesButton" class="text-white">
        Iniciar sesión
      </button>
    </div>
  }
</div>
