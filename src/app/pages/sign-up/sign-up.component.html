<div class="flex flex-col w-full items-center text-[#000C56] font-bold">
  <h1 class="text-2xl my-2">
    Bienvenido
  </h1>

  @if(!userService.isLogged() && !isRegistered()) {
    <form 
    [formGroup]="formReg" (ngSubmit)="onSubmit()" 
    class="flex flex-col w-80">
      <label for="email">
        Correo:
      </label>
      <input id="email" name="email" type="email" 
      placeholder="ejemplo@email.com" [class]="stylesInput" 
      autocomplete="email" formControlName="email" required/>

      <label for="password">
        Contraseña:
      </label>
      <input id="password" name="password" type="password" 
      placeholder="********" [class]="stylesInput" autocomplete="new-password" 
      formControlName="password" required/>

      <button type="submit" 
      [class]="stylesButton" class="text-white">
        Crear cuenta
      </button>
    </form>
  } @else {
    <div class="w-80 flex flex-col items-center">
      <h2 class="text-lg mb-2 mt-10">
        Registro exitoso.
      </h2>

      <button type="button" routerLink="/sign-in"
      [class]="stylesButton" class="text-white">
        Iniciar sesión
      </button>
    </div>
  }
</div>
