<div class="flex flex-col w-full items-center text-[#000C56] font-bold">
  <h1 class="text-2xl my-2">
    Bienvenido
  </h1>

  @if(true) {
    <form class="flex flex-col w-80">
      <label for="firstName">
        Nombre:
      </label>
      <input id="firstName" name="firstName" type="text" [class]="stylesInput"
      placeholder="Ingrese su nombre" autocomplete="given-name"/>

      <label for="lastName">
        Apellido:
      </label>
      <input id="lastName" name="lastName" type="text" [class]="stylesInput"
      placeholder="Ingrese su apellido" autocomplete="family-name"/>

      <label for="email">
        Correo:
      </label>
      <input id="email" name="email" type="email" placeholder="ejemplo@email.com" 
      [class]="stylesInput" autocomplete="email"/>

      <label for="password">
        Contraseña:
      </label>
      <input id="password" name="password" type="password" placeholder="********"
      [class]="stylesInput" autocomplete="new-password"/>

      <button type="submit" 
      [class]="stylesButton" class="text-white">
        Crear cuenta
      </button>
    </form>
  } @else {
    <div class="w-80 flex flex-col items-center">
      <h2 class="text-lg mb-2 mt-10">
        Registro exitoso.
      </h2>

      <button type="button" routerLink="/sign-in"
      [class]="stylesButton" class="text-white">
        Iniciar sesión
      </button>
    </div>
  }
</div>
