<aside class="w-[112px]">
  <ul>
    <li class="mb-2">
      <a routerLink="/" routerLinkActive="font-bold" 
      class="text-[#FD7658] hover:text-[#FFA07A] transition-colors duration-200">
        Todos
      </a>
    </li>
    @for (month of months; track month) {
    <li class="mb-2 last:mb-0">
      <a routerLinkActive="font-bold"
      routerLink="/" [queryParams]="{month: month.param}"
      class="text-[#FD7658] hover:text-[#FFA07A] transition-colors duration-200">
        {{ month.title }}
      </a> 
    </li>
    }
  </ul>
</aside>
